name: miniDoc test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontEnd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontEnd/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:ci

      - name: Build application
        run: npm run build

      - name: Success
        run: echo "✅ Angular frontend tests passed!"

    test-go:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backEnd

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Wait for Redis
        run: |
          until nc -z 127.0.0.1 6379; do
            echo "Waiting for Redis..."
            sleep 1
          done
          echo "✅ Redis is ready!"

      - name: Install dependencies
        run: go get .

      - name: Run Go tests
        env:
          REDIS_HOST: "127.0.0.1"
          REDIS_PORT: "6379"
          REDIS_DB: "1"
          REDIS_PASSWORD: ""
          SERVER_ID: "ci-server-1"
          GO_ENV: "testing"
        run: go test ./... -v

      - name: Success
        run: echo "✅ Go backend tests with Redis passed!"

