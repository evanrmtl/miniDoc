name: Angular CRDT Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontEnd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontEnd/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:ci

      - name: Build application
        run: npm run build

      - name: Success
        run: echo "âœ… Angular frontend tests passed!"
  test-go:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backEnd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: go get .

      - name: Run Go tests
        run: go test ./...
  
