
<form class="flex-form" (submit)="onSubmit()">
    
    
    <input 
    class="input-group"
    type="text"
    id="username"
    name="username"
    placeholder="Enter your username"
    required
    minlength="3"
    maxlength="20"
    autocomplete="username"
    [(ngModel)]="username"
    />

    <input 
    class="input-group"
    type="password"
    id="password"
    name="password"
    placeholder="Enter your password"
    autocomplete="current-password"
    [(ngModel)]="password"
    />
    <button type="submit">{{ buttonName }}</button>
</form>
