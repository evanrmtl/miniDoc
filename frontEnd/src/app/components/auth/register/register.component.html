<div class="wrapper">
  <div class="content">
    <h1>Register</h1>
    <app-auth-form 
      [buttonName]="registerLabel" 
      (formData)="handleFormData($event)">
    </app-auth-form>
    <a (click)="onLoginClick()">I already have an account</a>
    @if (getStatusMessage.type == 'error') {
      <div class="error-popup">
        {{ getStatusMessage.message }}
      </div>
    }
    </div>
</div>
