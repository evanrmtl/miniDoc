<div class="wrapper">
  <div class="content">
    <h1>Register</h1>
    
    <!-- Formulaire avec le mÃªme style que ton auth-form -->
    <form class="flex-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input 
        class="input-group"
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
        minlength="3"
        maxlength="20"
        autocomplete="username"
        formControlName="username"
      />

      <input 
        class="input-group"
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        autocomplete="current-password"
        formControlName="password"
      />
      
      <button type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
    
    <a (click)="switchToLogin()">Already have an account? Login</a>
    
    @if (userState.error()) {
      <div class="error-popup">
        {{ userState.error() }}
      </div>
    }
  </div>
</div>
