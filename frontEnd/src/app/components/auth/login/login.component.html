<div class="wrapper">
  <div class="content">
    <h1>Login</h1>
    <app-auth-form 
    [buttonName]="loginLabel" 
    (formData)="handleFormData($event)">
    </app-auth-form>
    <a (click)="onRegisterClick()">Don't have an account? Register</a>
    @if (getStatusMessage.type == 'error') {
      <div class="error-popup">
        {{ getStatusMessage.message }}
      </div>
    }
  </div>
</div>
